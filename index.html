<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Timer</title>
    <link rel="stylesheet" href="styles/lux.min.css">
    <link rel="stylesheet" href="styles/styles.css">
</head>

<body class="uimystic mb-5">
    <div class="jumbotron uiteal rounded-0 text-center">
        <h1 class="text-light">The Ultimate Optimistic Timer</h1>
    </div>
    <div class="container">
        <div class="row justify-content-center">
            <div class="col-12 my-1 text-dark text-center">
                <h2>When is the deadline?</h2>
            </div>
            <div class="col-lg-4 my-1">
                <input type="date" name="date" id="datePicker" class="form-control">
            </div>
            <div class="col-lg-4 my-1">
                <input type="time" name="time" id="timePicker" class="form-control" value="23:59">
            </div>
        </div>
        <div class="row justify-content-center">
            <div class="col-lg-4 mt-1 mb-3">
                <button class="btn btn-success btn-block" id="submit" data-toggle="modal"
                    data-target="#exampleModal">How much time do I have??</button>
            </div>
        </div>
        <div class="modal fade bd-example-modal-xl" id="exampleModal" tabindex="-1" role="dialog"
            aria-labelledby="exampleModalLabel" aria-hidden="true">
            <div class="modal-dialog modal-dialog-centered modal-xl" role="document">
                <div class="modal-content uiteal">
                    <div class="modal-body">
                        <h2 class="modal-title text-center text-dark py-1"> optimotivational Scale </h2>
                        <input type="range" class="custom-range" min="1" max="7" step="1" value="3" id="customRange">
                        <div class="col-12 text-center font-weight-bold py-4" id="showMeterTime">
                            <h4 class="text-center text-light">Don't Worry, You still have </h4>
                            <span class="displayTime" id="number"></span>
                        </div>
                    </div>
                    <div class="modal-footer">
                        <button type="button" class="btn btn-danger btn-block" data-dismiss="modal">Close</button>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="lib/jquery.min.js"></script>
    <script src="lib/popper.min.js"></script>
    <script src="lib/bootstrap.min.js"></script>
    <script src="app.js"></script>
</body>

</html>
